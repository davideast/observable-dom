<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observable DOM POC</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 0;
    }

    .od-container {
      max-width: 840px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
  <script src="/Rx.js" defer></script>
  <!-- <script src="/index.js" type="module"></script> -->
</head>

<body>
  <div class="od-container">
    <observable-object>
      <template>
        <div class="username">{{ name }} - {{ age }}</div>
        <div>
          <div>{{ name }}</div>
          <div>
            <input type="text" #value="nameValue">
            <button (click)="nameClick">Click</button>
          </div>
          <div>
            <div>
              {{ age }}
              <div>
                {{ age }}
                <div>
                  {{ name }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </observable-object>
  </div>
</body>

</html>
